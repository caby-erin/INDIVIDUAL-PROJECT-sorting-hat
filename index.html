<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--boot strap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  
 <!-- house filter buttons -->
  <div id="filter-buttons" class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-success">Slytherin</button>
    <button type="button" class="btn btn-warning">Ravenclaw</button>
    <button type="button" class="btn btn-danger">Gryffindor</button>
    <button type="button" class="btn btn-warning">HufflePuff</button>
    <button type="button" class="btn btn-success" id="all-button">All</button>
  </div>


  <!-- sorting hat card -->
  <div class="sorting-hat-card">
  <div class="card" style="width: 18rem;">
    <img src="sorting-hat.jpeg" class="card-img-top" alt="Picture of the sorting hat from Harry Potter">
    <div class="card-body">
      <h5 class="card-title">Hello, I am the Sorting Hat!</h5>
      <p class="card-text">Click the button below to find your house.</p>
      <a href="#" class="btn btn-primary">House Selector</a>
    </div>
  </div>
</div>


<!--Section where Hogwarts Students will display-->

<div id="student-container">

  <div class="text-header">Hogwarts Students</div>
    <div class="container" id="student-display"></div>

  <div class="text-header">Voldemort's Army</div>
    <div class="container" id="army-display"></div>
</div>








  <!--bootstrap link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
